    <script type="text/javascript">
      function validate1()
      {
        var phoneNumber = document.getElementById('tester1').value;
        var phoneRGEX = /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/;
        var phoneResult = phoneRGEX.test(phoneNumber);
        alert("phone:"+phoneResult );
      }
      function validate2()
      {
        var foo = document.getElementById('tester2').value;
        var fooRGEX = /foo*/;
        var fooresult = fooRGEX.test(foo);
        alert("foo"+fooresult)
      }
      function validate3()
      {
        var nothello = document.getElementById('tester3').value;
        var nothelloRGEX = /^(?!.*hello).*$/;
        var nothelloresult = nothelloRGEX.test(nothello);
        alert("Not beginning with hello  = "+nothelloresult)
      }
      function validate4()
      {
        var beginre = document.getElementById('tester4').value;
        var beginreRGEX = /\bre/;
        var beginreresult = beginreRGEX.test(beginre);
        alert("Beginning with re ="+beginreresult)
      }
      function validate5()
      {
        var roronumber = document.getElementById('tester5').value;
        var roronumberRGEX = /r\d|o\d/;
        var roronumberresult = roronumberRGEX.test(roronumber);
        alert("r or o followed by a number ="+roronumberresult)
      }
      window.addEventListener('load', eventWindowLoaded, false);
      function eventWindowLoaded() {

      function canvasApp() {
        var theCanvas = document.getElementById('my_first_canvas');
        var my_canvas = theCanvas.getContext('2d');
        my_canvas.strokeRect(0,0,200,225)
        // to start, draw a border around the canvas
        //draw face
        my_canvas.beginPath();
        my_canvas.arc(100, 100, 75, (Math.PI/180)*0, (Math.PI/180)*360, false);
        // circle dimensions
        my_canvas.strokeStyle = "black"; // circle outline is black
        my_canvas.lineWidth = 3; // outline is three pixels wide
        my_canvas.fillStyle = "yellow"; // fill circle with yellow
        my_canvas.stroke(); // draw circle
        my_canvas.fill(); // fill in circle
        my_canvas.closePath();
        // now, draw left eye
        my_canvas.fillStyle = "black"; // switch to black for the fill
        my_canvas.beginPath();
        my_canvas.arc(65, 70, 10, (Math.PI/180)*0, (Math.PI/180)*360, false);
        // circle dimensions
        my_canvas.stroke(); // draw circle
        my_canvas.fill(); // fill in circle
        my_canvas.closePath();
        // now, draw right eye
        my_canvas.beginPath();
        my_canvas.arc(135, 70, 10, (Math.PI/180)*0, (Math.PI/180)*360, false);
        // circle dimensions
        my_canvas.stroke(); // draw circle
        my_canvas.fill(); // fill in circle
        my_canvas.closePath();
        // draw smile
        my_canvas.lineWidth = 6; // switch to six pixels wide for outline
        my_canvas.beginPath();
        my_canvas.arc(99, 120, 35, (Math.PI/180)*0, (Math.PI/180)*-180, false);
        // semicircle dimensions
        my_canvas.stroke();
        my_canvas.closePath();
        // Smiley Speaks!
        my_canvas.fillStyle = "black"; // switch to black for text fill
        my_canvas.font = '20px _sans'; // use 20 pixel sans serif font
        my_canvas.fillText ("Hello Canvas!", 45, 200); // write text
      }

        </script>
